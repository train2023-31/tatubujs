<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>انتقل إلى تطبيق تطبو</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .card {
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.75rem;
      opacity: 0.95;
    }
    .btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: #fff;
      color: #1e3a5f;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://www.tatabu.om/logo.png" alt="تتبع" style="width: 100px; height: auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);" />
    <h2 style="font-size: 2rem; font-weight: 600; margin-bottom: 3rem;">تتبع</h2>
    <p>تم نقل خدمة تتبع إلى عنوان جديد. اضغط الزر أدناه للانتقال إلى الموقع الجديد.</p>
    <a href="https://www.tatabu.om" class="btn" rel="noopener noreferrer">الذهاب إلى www.tatabu.om</a>
  <div style="margin-top: 1.5rem;">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/068/160/960/small_2x/oman-map-and-flag-map-icon-with-highlighted-oman-png.png" 
         alt="خريطة سلطنة عمان" 
         style="width: 80px; height: auto; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);" />
  </div>
  </div>
</body>
</html>
