# This is an Nginx configuration file for your Flask (Gunicorn) and React application.
#
# How to use:
# 1. Save this file as '/etc/nginx/sites-available/tatubu' on your server.
# 2. Create a symbolic link: 'sudo ln -s /etc/nginx/sites-available/tatubu /etc/nginx/sites-enabled/'
# 3. Make sure you have SSL certificates. If not, you can get free ones from Let's Encrypt.
#    Replace 'your_domain' with your actual domain name (e.g., tatubu.com).
#    Update the paths to your SSL certificate and key files.
# 4. Test the configuration: 'sudo nginx -t'
# 5. Reload Nginx to apply changes: 'sudo systemctl reload nginx'
#
# --- Fix ERR_CERT_COMMON_NAME_INVALID for api.tatabu.om ---
# The browser error means the SSL cert does not include api.tatabu.om. You must:
# 1. Get a certificate that covers api.tatabu.om (e.g. Let's Encrypt):
#      sudo certbot certonly --nginx -d api.tatabu.om
#    Or if using one cert for both site and API:
#      sudo certbot certonly --nginx -d tatabu.om -d www.tatabu.om -d api.tatabu.om
# 2. Use a server block for api.tatabu.om (see optional block below) with that cert.
#
# --- tatubu.com: redirect landing only (all paths show index â†’ www.tatabu.om) ---
# Deploy tatubu-redirect folder and set root to its path. Get SSL: certbot -d tatubu.com -d www.tatubu.com

server {
    listen 80;
    server_name tatubu.com www.tatubu.com;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name tatubu.com www.tatubu.com;
    root /path/to/tatubujs/tatubu-redirect;
    index index.html;
    ssl_certificate /etc/letsencrypt/live/tatubu.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tatubu.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        try_files $uri $uri/ /index.html;
    }
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}

# Redirects all HTTP traffic to HTTPS for security
server {
    listen 80;
    server_name your_domain.com www.your_domain.com;
    return 301 https://$server_name$request_uri;
}

# Main server block for handling HTTPS traffic
server {
    listen 443 ssl;
    server_name your_domain.com www.your_domain.com;

    # SSL Configuration - IMPORTANT: Update these paths
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # Recommended SSL settings
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;   # Recommended DH param

    # Root directory for your React application's build files
    # Update this path to where your 'build' or 'dist' folder is located
    root /home/tatubu/tatubujs/frontend/build;
    index index.html index.htm;

    # Location block for API requests
    # Proxies requests to '/api' to your backend Gunicorn server
    location /api/ {
        # Forward the request to the Gunicorn server running on localhost port 5000
        proxy_pass http://127.0.0.1:5000;
        
        # Set headers to pass necessary information to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running requests (e.g., bulk operations)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        # Recommended for WebSockets if you use them
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Location block for serving the React frontend
    # This will serve 'index.html' for any route that is not a file,
    # which allows React Router to handle client-side routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security Headers (many are already set in your app, but Nginx is a good place for them)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Optional: Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Optional: Cache static assets for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1M;
        add_header Cache-Control "public";
    }
}

